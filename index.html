<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Medic Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span id="medic">Medic</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" type="hidden" name="page" value="1">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>




    

    <!-- Home Page -->
    <div id="home">
        <div class="home-bg">
            <h1>Medicine Recommendation System</h1>
            <form id="recommendation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" required>
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                <button type="submit">Submit</button>
            </form>
            <div id="animations">
                <img src="bacteria2.png" class="animated-virus" alt="Virus">
                <img src="bacteria (1).png" class="animated-bacteria" alt="Bacteria">
            </div>
        </div>
        <div id="testimonials">
            <h2>Testimonials</h2>
            <div class="testimonial-container">
                <div class="testimonial-box">
                    <img src="healthy.png" alt="Patient A">
                    <p>"Great service!"</p>
                </div>
                <div class="testimonial-box">
                    <img src="patient.png" alt="Patient B">
                    <p>"Highly recommend."</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
